<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI計算機</title>
    <style>
        form{
            background-image: url(3/img/pic-2.jpg);
            color: white;
        }
        .my-button{
            margin-top: 80px;
        
        }
    </style>
</head>
<body>
    <div id="container">
    <div class="sub-title">BMI計算機</div>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="height">身高</label>
        <input type="number" step="0.1" name="height" id="height" required>
        <br>
        <label for="weight">身高</label>
        <input type="number" step="0.1" name="weight" id="weight" required>
        <br><br>
        <button type="submit" class="my-button">計算</button>
    </form>
    <a href="./index.html">返回首頁</a>
    </div>
</body>
</html>
